<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>健康分析</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="../css/健康分析.css" rel="stylesheet">
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="information" id="information_data">
				<div class="col-xs-4" style="color: orange">19岁</div>
				<div class="col-xs-4" style="color: orange">110.3斤</div>
				<div class="col-xs-4" style="color: orange">160cm</div>
			</div>
			<div class="information" id="information_text">
				<div class="col-xs-4">年龄</div>
				<div class="col-xs-4">当前体重</div>
				<div class="col-xs-4">身高（cm）</div>
			</div>
			<div class="BMI">
				<div class="level">
					<div class="col-xs-3"></div>
					<div class="col-xs-6">您的--<span style="color: orange">BMI 21.6</span>正常</div>
					<div class="col-xs-3">
						<i class="fa fa-question-circle"></i>
					</div>
				</div>
				<div class="introduction">BMI:身体质量指数（BMI）是目前国际上常量的衡量人体胖瘦程度以及是否是否健康的一个标准</div>
			</div>
			<div class="people">
				<img class="image" src="../img/people.png">
			</div>
			<div class="status">
				<div class="col-xs-3" id="thinnish"></div>
				<div class="col-xs-3" id="normal"></div>
				<div class="col-xs-3" id="chubby"></div>
				<div class="col-xs-3" id="obesity"></div>
			</div>
			<div class="status" id="status_text">
				<div class="col-xs-3">偏瘦</div>
				<div class="col-xs-3">正常</div>
				<div class="col-xs-3">偏胖</div>
				<div class="col-xs-3">肥胖</div>
			</div>
			<div class="status" id="status_data">
				<div class="col-xs-3">0~18.5</div>
				<div class="col-xs-3">18.5~23.9</div>
				<div class="col-xs-3">24~27.9</div>
				<div class="col-xs-3">>=28</div>
			</div>
			<div class="space"></div>
			<div class="bottom" id="bottom_icon">
				<div class="col-xs-3">
					<i class="fa fa-home"></i>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-suitcase"></i>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-wrench"></i>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-user"></i>
				</div>
				<div class="col-xs-3">首页</div>
				<div class="col-xs-3">健康分析</div>
				<div class="col-xs-3">健康管理</div>
				<div class="col-xs-3">个人中心</div>
				
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="../js/健康分析.js"></script>
</html>
