<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户注册界面</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="../css/形体管理注册界面.css">
    <!-- <script type="text/javascript" src="../js/形体管理注册界面.js"></script> -->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <!-- <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js" type="text/javascript"><\/script>')</script> -->
</head>

<body>
    <div class="container">
        <div class="bg bg-blur"></div>
        <div class="content content-front">
            <div class="page">
                <h1>SIGN IN</h1>
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="user" class="col-xs-4 control-labe1">user:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="user" placeholder="user">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-xs-4 control-labe1">password:</label>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-xs-4 control-labe1">age:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="age" placeholder="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="height" class="col-xs-4 control-labe1">height:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="height" placeholder="cm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weight" class="col-xs-4 control-labe1">weight:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="weight" placeholder="kg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-xs-4 control-labe1">sex:</label>
                        <div class="col-xs-8">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> boy
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> girl
                        </div>
                    </div>
                    <div style="text-align:center; width:100%;height:100%;margin:0px; margin-top:10px;margin-bottom: 10px;">
                        <input type="button" name="submit" value="sign in" id="button" onclick=" ">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
